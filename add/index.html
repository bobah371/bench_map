<!DOCTYPE html> 
<html> 
    <head> 
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href = "https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel = "stylesheet" /> 
        <link href = "./main.css" rel = "stylesheet" /> 
        <title> присесть.рф </title>
        <link href="./main.css " rel="stylesheet " />

        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
        <script src="main.js" type="text/javascript"></script>
    </head>
    
    <body>
        <div class="header-block">
            <h4><a href="../index.html">присесть.рф</a></h4>
            <img src="back_image.jpg" alts="">
            <h1>Расскажите нам, куда присесть</h1>
            <form  enctype="multipart/form-data" action="/addpoint" method="GET" target="_self">
                
                <span class="photo-text">Добавьте фото</span>
                <input class="photo" type="file" name="photo" accept="image/*,image/jpeg">
                
                <span class="description-text">Укажите адрес</span>
                <input class="description" type="text" autocomplete="off" name="description" placeholder="Введите адрес"/>

                <span class="place-text">Введите координаты</span>
                <input class="place-x" type="number" step="any" name="placex" placeholder="Введите широту"/>
                <input class="place-y" type="number" step="any" name="placey" placeholder="Введите долготу"/>
                
                <button>Добавить</button>
            </form>
            

        <div class="footer-block" >
            <div class="logo-footer"> <span>присесть.рф</span></div>    
        </div>

    </body >
